<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alioth.Dev</title>
    
    <!-- Google Fonts for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            min-height: 100vh;
            font-family: 'Roboto', sans-serif;
            color: #F8F8F2; /* Latte text */
            overflow-x: hidden; /* Prevent horizontal scroll */
            animation: gradientAnimation 8s ease infinite; /* Background animation */
            background: linear-gradient(45deg, #2A273F, #3E2A47, #1E1E2E, #2A273F);
            background-size: 400% 400%; /* Ensures the gradient fills the entire area */
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            flex: 1; /* Allow this part to grow and take available space */
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 2fr; /* Left part for GIF, right part for text */
            width: 90%;
            max-width: 1200px;
            background: #2A273F; /* Macchiato box background */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            animation: slideIn 1s ease-out;
            gap: 20px;
        }

        /* GIF area */
        .gif-container {
            display: flex;
            justify-content: center; /* Center GIF on small screens */
            align-items: center;
            overflow: hidden; /* Ensure the GIF stays contained within the container */
        }

        .gif-container img {
            width: 100%;
            max-width: 500px; /* Ensure image is not too large */
            height: auto;
            border-radius: 20px;
            border: 2px solid #ABE9B3;
 /* Add a border with Catppuccin Green */
        }

        /* Right side text content */
        .text-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; /* Center the text */
            padding-left: 20px;
            position: relative; /* Allow for absolute positioning of the vertical line */
            width: 100%;
        }

        /* New Text Box for content */
        .text-box {
            padding: 40px 60px;
            background: rgba(42, 39, 63, 0.85); /* Semi-transparent background for a modern effect */
            border-radius: 15px;
            position: relative;
            width: 100%;
            max-width: 500px; /* Limit max width on mobile */
            backdrop-filter: blur(15px); /* Frosted glass effect */
            z-index: 1;
            text-align: center;
        }

        .text-box h1 {
            font-size: 2.5rem; /* Adjusted font size */
            font-weight: 700;
            color: #F4A261; /* Catppuccin Green */
            margin-bottom: 20px;
            letter-spacing: 1px;
            text-transform: uppercase;
            border: 2px solid ##F8F8F2;; /* Border around the text */
            padding: 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }


        .text-box p {
            font-size: 1.1rem; /* Adjusted font size */
            line-height: 1.6;
            color: #D9E0EE; /* Frappe text color */
            opacity: 0.9;
            margin-top: 20px;
        }

        /* Button for interaction */
        .cta-button {
            margin-top: 30px;
            padding: 12px 30px;
            background-color: #F4A261; /* Peach accent */
            color: #FFFFFF
            font-weight: 600;
            text-transform: uppercase;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #E76F51; /* Darker peach */
        }

        /* Thinner Green Vertical Line from Catppuccin */
        .vertical-line {
            position: absolute;
            top: 0;
            right: 0;
            height: 100%;
            width: 2px; /* Adjusted line thickness */
            background-color: #ABE9B3; /* Catppuccin Green */
            border-radius: 2px;
        }

        /* Animations */
        @keyframes slideIn {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Footer styles for horizontally scrolling links */
        .footer {
            width: 100%;
            background-color: #2A273F; /* Matching background */
            padding: 5px 0; /* Even smaller padding */
            text-align: center;
            position: relative;
        }

        .scroll-container {
            display: flex;
            overflow-x: auto;
            gap: 10px; /* Even smaller gap between links */
            justify-content: center;
            padding: 0 15px; /* Reduced horizontal padding */
        }

        .discord-link {
            background-color: transparent;
            border: none; /* Removed border */
            color: #7289DA; /* Discord color text */
            padding: 0;
            font-size: 0.5rem; /* Slightly larger font for readability */
            text-transform: uppercase;
            font-weight: 300;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .discord-link:hover {
            color: #5b6e9e; /* Darker Discord color */
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr; /* Stack the content on smaller screens */
                text-align: center;
            }

            .text-container {
                padding-left: 0;
            }

            .gif-container img {
                max-width: 100%; /* Ensure the GIF does not overflow */
            }

            .vertical-line {
                display: none; /* Hide the line on smaller screens */
            }

            .text-box {
                width: 100%; /* Take full width on smaller screens */
                padding: 20px;
            }

            .text-box h1 {
                font-size: 2rem; /* Slightly smaller heading */
            }

            .text-box p {
                font-size: 1rem; /* Adjust text size */
            }

            .cta-button {
                font-size: 1rem; /* Adjust button font size */
                padding: 10px 25px;
            }

            .scroll-container {
                gap: 8px; /* Further reduce gap */
            }

            .discord-link {
                font-size: 0.9rem; /* Slightly smaller font for small screens */
            }
        }
    </style>
</head>
<body>

    <div class="content">
