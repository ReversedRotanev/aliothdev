    <!-- Google Font -->

    <!--  FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/avaall.min.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            min-height: 100vh;
            font-family: 'Roboto', sans-serif;
            color: #F8F8F2;
            overflow-x: hidden;
background: linear-gradient(45deg, #1D1F28, #232634, #2E3440, #3C4457);



            background-size: 400% 400%;
            position: relative;
        }

        @keyframes a {
            0% { background-position: 0% 50% }
            25% { background-position: 50% 50% }
            50% { background-position: 100% 50% }
            75% { background-position: 50% 50% }
            100% { background-position: 0% 50% }
        }

        .a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            flex: 1;
            z-index: 1;
        }

        .b {
            display: grid;
            grid-template-columns: 1fr 2fr;
            width: 90%;
            max-width: 1300px;
            background: #2A273F;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            animation: a 1s ease-out;
            gap: 20px;
            position: relative;
        }

        .b .particles-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .c {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .c img {
            width: 100%;
            max-width: 500px;
            height: auto;
            border-radius: 20px;
            border: 2px solid #ABE9B3;
            
        }

        .d {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-left: 20px;
            position: relative;
            width: 100%;
        }

        .e {
            padding: 40px 60px;
            background: rgba(42, 39, 63, .85);
            border-radius: 15px;
            position: relative;
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(15px);
            z-index: 1;
            text-align: center;
        }

        .e img {
            width: 100%;
            max-width: 325px; /* Adjust the size of the image */
            height: auto;
            border-radius: 0px;
            padding: 10px 20px;
            border-bottom: 2px dotted #ABE9B3;
            border-top: 2px dotted #ABE9B3;
        }

        .e p {
            font-size: 1.1rem;
            line-height: 1.6;
            opacity: .9;
            margin-top: 20px;
        }

        .f {
            font-family: 'Poppins', sans-serif;
            margin-top: 30px;
            padding: 12px 30px;
            background-color: #ABE9B3;
            color: #000;
            font-weight: 600;
            text-transform: uppercase;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color .3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .f:hover {
            background-color: #FFF;
        }

        .g {
            position: absolute;
            top: 0;
            right: 0;
            height: 100%;
            width: 2px;
            background-color: #ABE9B3;
            border-radius: 2px;
        }

        @keyframes b {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .h {
            width: 100%;
            background-color: #2A273F;
            padding: 5px 0;
            text-align: center;
            position: relative;
        }

        .i {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            justify-content: center;
            padding: 0 15px;
        }

        .j {
            background-color: transparent;
            border: none;
            color: #7289DA;
            padding: 0;
            font-size: .8rem;
            text-transform: uppercase;
            font-weight: 300;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: color .3s ease;
        }

        .j:hover {
            color: #5b6e9e;
        }

        @media (max-width: 768px) {
            .b {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .d {
                padding-left: 0;
            }

            .c img {
                max-width: 100%;
            }

            .g {
                display: none;
            }

            .e {
                width: 100%;
                padding: 20px;
            }

            .e h1 {
                font-size: 2rem;
            }

            .e p {
                font-size: 1rem;
            }

            .f {
                font-size: 1rem;
                padding: 10px 25px;
            }

            .i {
                gap: 8px;
            }

            .j {
                font-size: .9rem;
            }
        }

        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Style for the moving text */
        .moving-text-container {
            position: absolute;
            bottom: 80px; /* Just above the footer */
            width: 100%;
            overflow: hidden;
        }

        .moving-text {
            white-space: nowrap;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            color: rgba(171, 233, 179, 0.4); /* Slightly visible text */
            animation: moveText 15s linear infinite;
            opacity: 0.1;
        }
              /* Style for the 'Other Discords' text */
        .other-discords {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            color: #ABE9B3;
            text-transform: uppercase;
            font-size: .7rem;
            padding-right: 15px;
            display: flex;
            align-items: center;
        }

        @keyframes moveText {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="a">
        <div class="b">
            <!-- New particle container for the center box -->
            <div class="particles-container" id="particles-center"></div>

            <div class="c">
                <img src="https://raw.githubusercontent.com/pivoshenko/catppuccin-startpage/main/src/img/banners/cbg-11.gif" alt="GIF">
            </div>
            <div class="d">
                <div class="e">
                    <!-- Replaced h1 with img tag -->
                    <img src="https://i.postimg.cc/YSrTg7CD/logo-removebg-preview-1.png" alt="Alioth.Dev Logo">
                    <p>No time, No motivation, No longer maintained. Information & resources are available on Discord</p>
                    <a href="https://discord.gg/bWTbQpMv" class="f" id="joinDiscord">Join Discord</a>
                </div>
                <div class="g"></div>
            </div>
        </div>
    </div>

    <!-- Moving text section -->
    <div class="moving-text-container">
        <div class="moving-text">
            Fuck you!
        </div>
    </div>

    <div class="h">
        <div class="i">
            <!-- New section for 'Other Discords' -->
            <div class="other-discords">
                <p>Other Discords</p>
            </div>

            <a href="https://discord.gg/5zmDURGG" class="j" target="_blank">D2:R GID</a>
            <a href="https://discord.gg/VB5yMCU9cq" class="j" target="_blank">D2:R Keke</a>

            <a href="https://discord.gg/sGCnE46y" class="j" target="_blank">Gacha Reversing</a>
            <a href="https://discord.gg/hellokittyfans" class="j" target="_blank">WuWa Cheetos</a>
            <a href="https://discord.gg/shikahub" class="j" target="_blank">Genshin Cheetos</a>
            <a href="https://discord.gg/cottonbuds" class="j" target="_blank">More genshin Cheetos</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Add event listener for the "Join Discord" button
        document.getElementById("joinDiscord").addEventListener("click", function(event) {
            event.preventDefault(); // Prevent immediate redirection
            // Ask the user if they have an IQ over 70
            var userResponse = confirm("An IQ of 70+ is required to join.");
            if (userResponse) {
                // Ask if they are sure
                var sureResponse = confirm("Seriously! This is your last warning. We're old, jaded & mean.");
                if (sureResponse) {
                    // If they confirm both, redirect to Discord
                    window.location.href = "https://discord.gg/bWTbQpMv";
                }
            }
        });

        // Main background particle effect
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 50,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: '#A6E22E'
                },
                shape: {
                    type: 'circle',
                    stroke: {
                        width: 0,
                        color: '#000'
                    }
                },
                opacity: {
                    value: .5,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: .1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 5,
                        size_min: .1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#A6E22E',
                    opacity: .4,
                    width: 1
                }
            },
            interactivity: {
                events: {
                    onhover: {
                        enable: true,
                        mode: 'repulse'
                    }
                }
            }
        });

        // Center box particle effect
        particlesJS('particles-center', {
            particles: {
                number: {
                    value: 20,  // Subtle particle count
                    density: {
                        enable: true,
                        value_area: 400
                    }
                },
                color: {
                    value: '#A6E22E'
                },
                shape: {
                    type: 'circle',
                    stroke: {
                        width: 0,
                        color: '#000'
                    }
                },
                opacity: {
                    value: .3,  // More transparent for subtle effect
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: .1,
                        sync: false
                    }
                },
                size: {
                    value: 2,  // Smaller size for subtle effect
                    random: true,
                    anim: {
                        enable: true,
                        speed: 5,
                        size_min: .1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: false  // No connecting lines for the center particles
                }
            },
            interactivity: {
                events: {
                    onhover: {
                        enable: false  // No hover effect for the center particles
                    }
                }
            }
        });
    </script>
