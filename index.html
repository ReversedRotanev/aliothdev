<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alioth.dev</title>
  <link rel="icon" href="https://raw.githubusercontent.com/ReversedRotanev/aliothdev/refs/heads/main/favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(45deg, #1D1F28, #232634, #2E3440, #3C4457);
      background-size: 400% 400%;
      color: #F8F8F2;
      overflow-x: hidden;
    }

    .main {
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 1;
      padding: 40px 20px;
      position: relative;
    }

    .card {
      display: grid;
      grid-template-columns: 1fr 2fr;
      background: #2A273F;
      border-radius: 10px;
      padding: 20px;
      max-width: 1200px;
      width: 100%;
      gap: 20px;
      position: relative;
      z-index: 1;
    }

    .card img.banner {
      width: 100%;
      max-width: 500px;
      border-radius: 20px;
      border: 2px solid #ABE9B3;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .box {
      background: rgba(42, 39, 63, 0.85);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      backdrop-filter: blur(15px);
      max-width: 500px;
      width: 100%;
      z-index: 1;
    }

    .box img.logo {
      max-width: 325px;
      padding: 10px 0;
      border-top: 2px dotted #ABE9B3;
      border-bottom: 2px dotted #ABE9B3;
    }

    .box p {
      margin: 20px 0;
      opacity: 0.9;
    }

    .btn {
      background-color: #ABE9B3;
      color: #000;
      font-weight: 600;
      text-transform: uppercase;
      padding: 12px 30px;
      border-radius: 50px;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #FFF;
    }

    .moving-text-container {
      position: absolute;
      bottom: 60px;
      width: 100%;
      overflow: hidden;
      text-align: center;
    }

    .moving-text {
      display: inline-block;
      white-space: nowrap;
      color: rgba(171, 233, 179, 0.4);
      animation: scrollText 15s linear infinite;
      opacity: 0.1;
    }

    @keyframes scrollText {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    @media (max-width: 768px) {
      .card {
        grid-template-columns: 1fr;
        text-align: center;
      }

      .box {
        padding: 20px;
      }

      .btn {
        padding: 10px 25px;
      }
    }

    #particles-js, #particles-center {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="main">
    <div class="card">
      <div id="particles-center"></div>
      <img class="banner" src="https://raw.githubusercontent.com/pivoshenko/catppuccin-startpage/refs/heads/main/src/img/banners/banner_14.gif" alt="GIF" />
      <div class="content">
        <div class="box">
          <img class="logo" src="https://i.postimg.cc/YSrTg7CD/logo-removebg-preview-1.png" alt="Alioth.Dev Logo" />
          <p>No time, no motivation, no longer maintained. Info & resources on Discord.</p>
          <a href="https://discord.gg/bWTbQpMv" class="btn" id="joinDiscord">Join Discord</a>
        </div>
      </div>
    </div>
  </div>

  <div class="moving-text-container">
    <div class="moving-text">Fuck you!</div>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // Discord confirmation flow
    document.getElementById("joinDiscord").addEventListener("click", function (e) {
      e.preventDefault();
      if (confirm("An IQ of 70+ is required to join.") && confirm("Seriously! This is your last warning. We're old, jaded & mean.")) {
        window.location.href = this.href;
      }
    });

    const baseParticles = {
      particles: {
        number: { value: 50, density: { enable: true, value_area: 800 } },
        color: { value: '#A6E22E' },
        shape: { type: 'circle' },
        opacity: { value: 0.5, random: true, anim: { enable: true, speed: 1, opacity_min: 0.1 } },
        size: { value: 3, random: true, anim: { enable: true, speed: 5, size_min: 0.1 } },
        line_linked: { enable: true, distance: 150, color: '#A6E22E', opacity: 0.4, width: 1 }
      },
      interactivity: { events: { onhover: { enable: true, mode: 'repulse' } } }
    };

    const centerParticles = {
      ...baseParticles,
      particles: {
        ...baseParticles.particles,
        number: { value: 20, density: { enable: true, value_area: 400 } },
        opacity: { value: 0.3, random: true, anim: { enable: true, speed: 1, opacity_min: 0.1 } },
        size: { value: 2, random: true, anim: { enable: true, speed: 5, size_min: 0.1 } },
        line_linked: { enable: false }
      },
      interactivity: { events: { onhover: { enable: false } } }
    };

    particlesJS('particles-js', baseParticles);
    particlesJS('particles-center', centerParticles);
  </script>
</body>
</html>
