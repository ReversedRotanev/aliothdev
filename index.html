<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Centered Box</title>
    
    <!-- Google Fonts for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1E1E2E; /* Mocha background */
            font-family: 'Roboto', sans-serif;
            color: #F8F8F2; /* Latte text */
            overflow: hidden;
            background-image: url('https://via.placeholder.com/1500'); /* Optional: Replace with a background image */
            background-size: cover;
            background-position: center;
        }

        .text-container {
            position: relative;
            text-align: center;
            background-color: rgba(42, 39, 63, 0.8); /* Semi-transparent background */
            border-radius: 10px;
            padding: 20px 40px;
            backdrop-filter: blur(10px); /* Frosted glass effect */
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .text-container h1 {
            font-size: 3rem;
            font-weight: 700;
            color: #ABE9B3; /* Catppuccin Green */
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 20px;
            border: 2px solid #ABE9B3; /* Border around the text */
            padding: 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .text-container h1:hover {
            background-color: rgba(171, 233, 179, 0.1); /* Subtle background on hover */
            transform: scale(1.05); /* Slightly enlarge the text */
        }

        .text-container h2 {
            font-size: 1.5rem;
            font-weight: 400;
            color: #D9E0EE; /* Frappe text color */
            opacity: 0.8;
            margin-top: 10px;
        }

    </style>
</head>
<body>

    <div class="text-container">
        <h1>alioth.dev</h1>
        <h2>Your modern web platform</h2>
    </div>

</body>
</html>
