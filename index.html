<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alioth.Dev</title>
    
    <!-- Google Fonts for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            min-height: 100vh;
            font-family: 'Roboto', sans-serif;
            color: #F8F8F2; /* Latte text */
            overflow-x: hidden; /* Prevent horizontal scroll */
            background: linear-gradient(45deg, #2A273F, #3E2A47, #1E1E2E, #2A273F);
            background-size: 400% 400%; /* Ensures the gradient fills the entire area */
            position: relative; /* Make sure particles are positioned on top */
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            25% { background-position: 50% 50%; }
            50% { background-position: 100% 50%; }
            75% { background-position: 50% 50%; }
            100% { background-position: 0% 50%; }
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            flex: 1; /* Allow this part to grow and take available space */
            z-index: 1; /* Ensure content is on top of the particles */
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 2fr; /* Left part for GIF, right part for text */
            width: 90%;
            max-width: 1200px;
            background: #2A273F; /* Macchiato box background */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            animation: slideIn 1s ease-out;
            gap: 20px;
        }

        .gif-container {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .gif-container img {
            width: 100%;
            max-width: 500px;
            height: auto;
            border-radius: 20px;
            border: 2px solid #ABE9B3;
        }

        .text-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-left: 20px;
            position: relative;
            width: 100%;
        }

        .text-box {
            padding: 40px 60px;
            background: rgba(42, 39, 63, 0.85);
            border-radius: 15px;
            position: relative;
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(15px);
            z-index: 1;
            text-align: center;
        }

        .text-box h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ABE9B3;
            margin-bottom: 20px;
            letter-spacing: 1px;
            text-transform: uppercase;
            border: 2px solid #2A273F;
            padding: 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .text-box p {
            font-size: 1.1rem;
            line-height: 1.6;
            opacity: 0.9;
            margin-top: 20px;
        }

        .cta-button {
            margin-top: 30px;
            padding: 12px 30px;
            background-color: #ABE9B3;
            color: #FFFff;
            font-weight: 600;
            text-transform: uppercase;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #E76F51;
        }

        .vertical-line {
            position: absolute;
            top: 0;
            right: 0;
            height: 100%;
            width: 2px;
            background-color: #ABE9B3;
            border-radius: 2px;
        }

        @keyframes slideIn {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Footer styles */
        .footer {
            width: 100%;
            background-color: #2A273F;
            padding: 5px 0;
            text-align: center;
            position: relative;
        }

        .scroll-container {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            justify-content: center;
            padding: 0 15px;
        }

        .discord-link {
            background-color: transparent;
            border: none;
            color: #7289DA;
            padding: 0;
            font-size: 0.5rem;
            text-transform: uppercase;
            font-weight: 300;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: color 0.3s ease;
        }

        .discord-link:hover {
            color: #5b6e9e;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .text-container {
                padding-left: 0;
            }

            .gif-container img {
                max-width: 100%;
            }

            .vertical-line {
                display: none;
            }

            .text-box {
                width: 100%;
                padding: 20px;
            }

            .text-box h1 {
                font-size: 2rem;
            }

            .text-box p {
                font-size: 1rem;
            }

            .cta-button {
                font-size: 1rem;
                padding: 10px 25px;
            }

            .scroll-container {
                gap: 8px;
            }

            .discord-link {
                font-size: 0.9rem;
            }
        }

        /* Style for the particles container */
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Make sure particles are behind content */
        }
    </style>
</head>
<body>

    <!-- Particle Background -->
    <div id="particles-js"></div>

    <div class="content">
        <div class="container">
            <div class="gif-container">
                <img src="https://media.tenor.com/G8Bgyj10assAAAAM/lofi.gif" alt="Animated GIF">
            </div>

            <div class="text-container">
                <div class="text-box">
                    <h1>Alioth.Dev</h1>
                    <p>No time, No motivation, No longer maintained Information & resources are available in Discord</p>
                    <button class="cta-button">Join Beta Delphini</button>
                </div>
                <div class="vertical-line"></div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="scroll-container">
            <a href="https://discord.gg/5zmDURGG" class="discord-link" target="_blank">D2:R GID Bot</a>
            <a href="https://discord.gg/kB3Akutcf3" class="discord-link" target="_blank">D2:R Maphack</a>
            <a href="https://discord.gg/aGF9wMSJ" class="discord-link" target="_blank">D2:R Auction</a>
            <a href="https://discord.gg/NqGHsMzUyN" class="discord-link" target="_blank">D2:R MultiLauncher</a>
            <a href="https://discord.gg/sGCnE46y" class="discord-link" target="_blank">Gacha Reversing</a>
            <a href="https://discord.gg/hellokittyfans" class="discord-link" target="_blank">WuWa Cheetos</a>
            <a href="https://discord.gg/shikahub" class="discord-link" target="_blank">Genshin Cheetos</a>
        </div>
    </div>

    <!-- Adding Particle.js script -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 50,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: '#A6E22E' /* Catppuccin Matcha Green */
                },
                shape: {
                    type: 'circle',
                    stroke: {
                        width: 0,
                        color: '#000'
                    }
                },
                opacity: {
                    value: 0.5,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 5,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#A6E22E',
                    opacity: 0.4,
                    width: 1
                }
            },
            interactivity: {
                events: {
                    onhover: {
                        enable: true,
                        mode: 'repulse'
                    }
                }
            }
        });
    </script>

</body>
</html>
