<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alioth.dev</title>
  <link rel="icon" href="https://raw.githubusercontent.com/ReversedRotanev/aliothdev/refs/heads/main/favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(45deg, #1D1F28, #232634, #2E3440, #3C4457);
      background-size: 400% 400%;
      color: #F8F8F2;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .card {
      display: grid;
      grid-template-columns: 1fr 1fr;
      background: #2A273F;
      border-radius: 10px;
      padding: 20px;
      max-width: 1300px;
      width: 100%;
      gap: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    iframe.discord-widget {
      width: 100%;
      max-width: 85%;
      height: 100%;
      min-height: 500px;
      border: none;
      border-radius: 10px;
    }

    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    .box {
      background: rgba(42, 39, 63, 0.85);
      padding: 40px 60px;
      border-radius: 15px;
      text-align: center;
      backdrop-filter: blur(15px);
      max-width: 500px;
      width: 100%;
    }

    .box img.logo {
      max-width: 325px;
      width: 100%;
      padding: 10px 0;
      border-top: 2px dotted #ABE9B3;
      border-bottom: 2px dotted #ABE9B3;
    }

    .box p {
      margin-top: 20px;
      font-size: 1.1rem;
      line-height: 1.6;
      opacity: 0.9;
    }

    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 30px;
      background-color: #ABE9B3;
      color: #000;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 1.1rem;
      border-radius: 50px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #fff;
    }

    .moving-text-container {
      position: absolute;
      bottom: 80px;
      width: 100%;
      overflow: hidden;
    }

    .moving-text {
      white-space: nowrap;
      font-size: 1rem;
      color: rgba(171, 233, 179, 0.4);
      opacity: 0.1;
      animation: moveText 15s linear infinite;
    }

    @keyframes moveText {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    @media (max-width: 900px) {
      .card {
        grid-template-columns: 1fr;
        text-align: center;
      }

      .box {
        padding: 20px;
      }

      .btn {
        padding: 10px 25px;
        font-size: 1rem;
      }

      iframe.discord-widget {
        min-height: 400px;
      }
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="card">
      <!-- Discord Widget in place of GIF -->
      <iframe
        class="discord-widget"
        src="https://discord.com/widget?id=1312568151438917684&theme=dark"
        allowtransparency="true"
        sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"
      ></iframe>

      <div class="content">
        <div class="box">
          <img class="logo" src="https://i.postimg.cc/YSrTg7CD/logo-removebg-preview-1.png" alt="Alioth.Dev Logo" />
          <p>No time, no motivation, no longer maintained. Info & resources on Discord.</p>
          <a href="https://discord.gg/bWTbQpMv" class="btn" id="joinDiscord">Join Discord</a>
        </div>
      </div>
    </div>
  </div>

  <div class="moving-text-container">
    <div class="moving-text">Fuck you!</div>
  </div>

  <script>
    // Optional confirmation prompt
    document.getElementById("joinDiscord").addEventListener("click", function (e) {
      e.preventDefault();
      if (confirm("An IQ of 70+ is required to join.") && confirm("Seriously! This is your last warning. We're old, jaded & mean.")) {
        window.location.href = this.href;
      }
    });
  </script>
</body>
</html>
